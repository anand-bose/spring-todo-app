<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Categories</title>
</head>
<body>
    <h1>Categories</h1>
    <ul>
        <li th:each="category: ${categories}"><a th:href="${'/category/' + category.id()}" th:text="${category.name()}"></a></li>
    </ul>
    <a href="/category/create">New Category</a>
</body>
</html>
